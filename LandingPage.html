<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Landing Page</title>

    <style>
        body {
            font-family: DejaVu Sans Mono, monospace;
            background-color: rgb(255, 246, 242);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            background-color: rgb(0,228,255);
            background: linear-gradient(180deg, rgba(0,228,255,1) 0%, rgba(21,164,218,1) 91%, rgba(255,255,255,1) 100%);
            box-shadow: 60px -16px teal;
            border-radius: 0 0 15px 15px;
        }

        .links {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-evenly;
        }

        .links a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 225%;
            border: solid white;
            border-width: 0 0 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        #logo {
            height: 145px;
            -webkit-filter: drop-shadow(10px 5px 5px white);
            filter: drop-shadow(10px 5px 5px white);
        }

        #menu {
            background-color: transparent;
            border: none;
        }

        #menu img {
            height: 80px;
        }

        .flight {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            height: 200px;
            background-color: rgb(39, 126, 255);
            border-radius: 15px;
            border: 5px solid rgb(66, 101, 255);
            margin-top: 150px;
        }

        .sale {
            display: flex;
            margin: 20px;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .sale img {
            margin: 5px;
            height: 300px;
            width: 300px;
            border-radius: 20px;
        }

        .sale img:hover {
            filter: brightness(50%);
        }

        footer {
            border-top: 5px solid rgb(219, 210, 206);
            border-radius: 5px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        
        .footicons {
            gap: 15px;
        }
        
        /* Imagens dos Ã­cones de rodapÃ©*/
        .footicons img {
            border-radius: 50px;
            height: 100px;
            width: 100px;
        }

        /* Links do rodapÃ©*/
        .footlinks {
            list-style-type: "ðŸ”Ž";
        }
