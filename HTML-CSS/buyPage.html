<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy page</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
    /* Parte principal do site */
    main {
        display: flex;
        margin: 120px;
        justify-content: space-around;
    }
    @media (max-width: 800px) {
        main {
            /*display: block;*/
            flex-direction: column;
            align-items: center;
        }
    }

    /* Secoes do site */
    main #sectionDescription {
        max-width: 30%;
    }
    @media (max-width: 800px) {
        main #sectionDescription {
            max-width: 70%;
        }
    }
    .formBox {
        margin-bottom: 50px;
    }
    </style>
</head>
<body>
    <nav>
        <div id="navLogo">
            <img src="images/logo.png">
        </div>
        <div id="navTitle">
            <h1>MilesAway</h1>
        </div>
        <div id="navOptions">
            <img src="images/menu.png" alt="">
            <img src="images/login.png" alt="">
        </div>
    </nav>

    <main>
        <section id="sectionForms">
            <div class="box formBox">
                <form id="buyForm">
                    <fieldset>
                        <legend>Dados de pagamento</legend>
                        <div>
                            <label for="name">Nome:</label>
                            <input type="text" placeholder="Entre seu nome" name="name">

                            <label for="surname">Sobrenome:</label>
                            <input type="text" placeholder="Entre seu sobrenome" name="surname">
                        </div>
                        <div>
                            <label for="document">Documento:</label>
                            <input type="text" placeholder="Entre seu documento" name="document">
                            
                            <label for="birth">Nascimento:</label>
                            <input type="date" placeholder="Entre sua data de nascimento" name="birth">
                        </div>
                        <div>
                            <label for="card">Cartão de crédito:</label>
                            <input type="text" placeholder="Entre seu cart]ao de crédito" name="card">
                        </div>
                        <div>
                            <label for="vali">Data de validade:</label>
                            <input type="date" placeholder="Entre a data de validade" name="vali">
                            
                            <label for="cvv">CVV:</label>
                            <input type="text" placeholder="Entre o CVV" name="cvv">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div id="cards">
                            <img src="images/master.png">
                            <img src="images/american.png">
                            <img src="images/visa.png">
                            <img src="images/maestro.png">
                        </div>
                    <button type="submit" form="signupForm">Enviar</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <section id="buySection">
            <div class="box">
                <fieldset>
                    <legend>Finalizar compra</legend>
                    <div><p>Viagem 1</p><p>R$ 500,89</p></div>
                    <div><p>Viagem 2</p><p>R$ 500,88</p></div>
                </fieldset>
                <button>Concluir compra</button>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <span>
                <h2>Sobre</h2>
                <p>Companhia aérea fundada em 2023.</p>
            </span>

            <section class="mediaIcons">
                <figure>
                    <a href="#"><img src="images/logoFacebook.png" alt="Facebook"></a>
                    <a href="#"><img src="images/logoInstagram.jpg" alt="Instagram"></a>
                    <a href="#"><img src="images/logoTwitter.png" alt="Twitter"></a>
                    <figcaption>Social Media</figcaption>
                </figure>
            </section>
        </div>

        <div>
            <section>
                <div class="box formBox">
                    <form id="mailListForm">
                        <fieldset>
                            <legend>Receber ofertas por e-mail</legend>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" placeholder="Entre seu e-mail" name="email">
                            </div>
                        </fieldset>
                        <fieldset>
                            <button type="submit" form="signupForm">Enviar</button>
                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </footer>

</body>
