<!-- Descricao do servico/produtos + signup -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
    /* Parte principal do site */
    main {
        display: flex;
        margin-top: 120px;
        justify-content: space-around;
    }
    @media (max-width: 800px) {
        main {
            /*display: block;*/
            flex-direction: column;
            align-items: center;
        }
    }

    /* Secoes do site */
    #sectionForms {
        min-width: 30%;
    }
    #sectionForms .formBox {
        margin-bottom: 50px;
    }
    </style>
</head>
<body>
    <nav>
        <div id="navLogo">
            <img src="images/logo.png">
        </div>
        <div id="navTitle">
            <h1>MilesAway</h1>
        </div>
        <div id="navOptions">
            <img src="images/menu.png" alt="">
            <img src="images/login.png" alt="">
        </div>
    </nav>

    <main>
        <section id="sectionForms">
            <div class="box formBox">
                <form id="signupForm">
                    <fieldset>
                        <legend>Iniciar sessão</legend>
                        <div>
                            <label for="user">Usuário:</label>
                            <input type="text" placeholder="Entre seu usuário" name="user">
                        </div>
                        <div>
                            <label for="password">Senha:</label>
                            <input type="password" placeholder="Entre sua senha" name="password">
                        </div>
                    </fieldset>
                    <fieldset>
                    <button type="submit" form="signupForm">Enviar</button>
                        <a href="#" id="forgotPassword">Esqueceu a senha?</a>
                    </fieldset>
                </form>
            </div>
            <div class="box formBox">
                <form id="helpForm">
                    <fieldset>
                        <legend>Precisa de ajuda?</legend>
                        <p>Tire suas dúvidas por telefone.</p>
                        <div>
                            <label for="user">Telefone:</label>
                            <input type="tel" placeholder="Entre seu telefone" name="phone">
                        </div>
                    </fieldset>
                    <fieldset>
                        <button type="submit" form="helpForm">Enviar</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <span>
                <h2>Sobre</h2>
                <p>Companhia aérea fundada em 2023.</p>
            </span>

            <section class="mediaIcons">
                <figure>
                    <a href="#"><img src="images/logoFacebook.png" alt="Facebook"></a>
                    <a href="#"><img src="images/logoInstagram.jpg" alt="Instagram"></a>
                    <a href="#"><img src="images/logoTwitter.png" alt="Twitter"></a>
                    <figcaption>Social Media</figcaption>
                </figure>
            </section>
        </div>

        <div>
            <section>
                <div class="box formBox">
                    <form id="mailListForm">
                        <fieldset>
                            <legend>Receber ofertas por e-mail</legend>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" placeholder="Entre seu e-mail" name="email">
                            </div>
                        </fieldset>
                        <fieldset>
                            <button type="submit" form="signupForm">Enviar</button>
                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </footer>

</body>
